name: Publish Release

on:
  push:
    branches: [ master ]
    paths-ignore: 
      - .github/workflows/*
  workflow_dispatch:

jobs:
  publish:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
          cache: true
      - name: get version
        id: version
        uses: notiz-dev/github-action-json-property@release
        with: 
          path: 'Flow.Launcher.Plugin.TinyUrlPlugin/plugin.json'
          prop_path: 'Version'
      - run: echo ${{steps.version.outputs.prop}} 
      - name: Build
        run: |
          dotnet publish -r win-x64  -c Release -p:PublisherDir="TinyUrlPlugin-${{steps.version.outputs.prop}}"
          7z a -tzip "TinyUrlPlugin-${{steps.version.outputs.prop}}.zip" "./bin/Release/win-x64/publish/*" "./icons/*"
          rm -r "./bin/Release/win-x64/publish/*"
        
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          files: "TinyUrlPlugin*"
          tag_name: "v${{steps.version.outputs.prop}}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
